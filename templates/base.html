<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HYDRA{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='icon.png') }}" alt="Logo" class="logo-image">
            <span>HYDRA</span>
        </div>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
           <a href="{{ url_for('network_dashboard') }}">Network Dashboard</a>
            
            <a href="{{ url_for('nas') }}">NAS</a>
            <a href="{{ url_for('sniffer') }}">Sniffer</a>
            
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
